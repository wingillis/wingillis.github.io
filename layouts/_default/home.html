{{ define "main" }}
<div class="content pure-g text-content">
  <div class="pure-u-1">
      {{ .Content }}
  </div>
  <div class="pure-u-md-1-3 pure-u-sm-1-2" style="margin: auto;">
    <div class="min-padding">
      {{ $filter := images.Process "webp" }}
      {{ with resources.Get "images/headshot_01.png" | images.Filter $filter }}
        <img src="{{ .Permalink }}" class="pure-img">
      {{ end }}
    </div>
  </div>
  <br>
</div>
{{ end }}
