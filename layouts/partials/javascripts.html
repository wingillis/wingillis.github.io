{{- with resources.Get "scripts/svg-injector.min.js" -}}
<script language="javascript" type="text/javascript" src="{{ .Permalink }}"></script>
<script defer>
  var svgs = document.querySelectorAll('img.inject');
  SVGInjector(svgs);
</script>
{{- end -}}

<script>
  var imgs = document.querySelectorAll('.desktop-img');

  imgs.forEach((im) => {
    im.style.paddingBottom = Math.round(Math.random() * 29 + 18) + 'px';
  });
</script>
