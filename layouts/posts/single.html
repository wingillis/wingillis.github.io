{{ define "main" }}
<div class="extra-padding">
  <div class="content pure-g text-content{{ if eq .Section "posts" }} post{{ end }}">
    <div class="pure-u-1">
      <h1>{{ .Params.title }} </h1>
      {{ .Content }}
    </div>
  </div>
</div>

{{- if .Params.plotly -}}
{{- $plotly := resources.Get "scripts/render_plotly.js" -}}
<script type="text/javascript" src="{{ $plotly.Permalink }}"></script>
{{- end -}}

{{ end }}
