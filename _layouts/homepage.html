<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include navbar.html %}
    {% include social_header.html %}
    <div class="content pure-g text-content">
      <div class="pure-u-md-3-4 pure-u-1">
          {{ content }}
      </div>
      <div class="pure-u-md-1-4 pure-u-1">
        {% for img in page.images %}
          {% if img contains 'http' %}
            <img class="pure-img desktop-img" src="{{ img }}" style="width: 60%; margin: auto;"/>
          {% else %}
            <img class="pure-img desktop-img" src={% asset_path {{img}} %} style="width: 60%; margin: auto;"/>
          {% endif %}
        {% endfor %}
      </div>
      <div class="pure-u-md-1-3 pure-u-sm-1-2" style="margin: auto;">
        <div class="min-padding">
          <img class="pure-img" src="http://imgur.com/IlbC9vk.jpg" />
        </div>
      </div>
      <br>
    </div>
    {% include javascripts.html %}
    {% javascript rndm_img_padding.js %}
    {% include footer.html %}
  </body>
</html>
