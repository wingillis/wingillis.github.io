baseURL = 'https://wingillis.github.io'
languageCode = 'en-us'
title = 'Winthrop Gillis'
buildDrafts = true
enableEmoji = true

[markup]
defaultMarkdownHandler = "goldmark"

[markup.goldmark.renderer]
unsafe = true

[markup.goldmark.parser.attribute]
block = true

[markup.highlight]
# style = "tokyonight-moon"
style = "nord"
lineNos = false

[services]
[services.rss]
limit = 42

[outputs]
home = ["html", "rss"]
section = ["html", "rss"]
taxonomy = ["html"]
term = ["html"]

[pagination]
pagerSize = 15